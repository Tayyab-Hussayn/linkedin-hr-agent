services:
  postgres:
    image: postgres:16-alpine
    container_name: la_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hragent
      POSTGRES_PASSWORD: hragent123
      POSTGRES_DB: linkedin_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hragent -d linkedin_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: la_n8n
    restart: unless-stopped
    environment:
      - N8N_ENCRYPTION_KEY=linkedinagent32charkey1234567890
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=hragent
      - DB_POSTGRESDB_PASSWORD=hragent123
      - GENERIC_TIMEZONE=UTC
      - N8N_ALLOW_EXEC=true
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  n8n_data:
